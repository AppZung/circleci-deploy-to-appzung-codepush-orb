version: 2.1

description: >
  This installs the AppZung CLI and use it to deploy your React Native update to AppZung CodePush.
  This way, your new features or bug fixes will become available to your users much earlier than if you were going through the app store reviews, and development iterations are much faster.
  Sign up first at https://appzung.com

display:
  home_url: "https://appzung.com"
  source_url: "https://github.com/AppZung/circleci-deploy-to-appzung-codepush-orb"

# If your orb requires other orbs, you can import them like this. Otherwise remove the "orbs" stanza.
# orbs:
#  hello: circleci/hello-build@0.0.5
